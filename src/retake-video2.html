layout: profile-video-edit
title: Profile
---

<article class="content-tile profile__content-tile">
    <section class="content-tile__section">
        <div class="balloon balloon--style--accent content-tile__balloon" id="take-video-balloon">Расскажу немного о себе</div>
    </section>
</article><!-- content tile -->

<div class="profile__controls-bar">
    <div class="grid grid--on-xs">
        <div class="grid__col--12">
            <button class="btn btn--style--accent btn--size--lg btn--fluid">
                <i class="icon icon--size--lg icon--check-48 btn__icon"></i>
                <span class="btn__text">Сохранить видео</span>
            </button>
        </div>
        <div class="grid__col--12 grid__col--md--6">
            <button class="btn btn--style--primary-lighter btn--size--lg btn--fluid">
                <i class="icon icon--size--lg icon--camera-48 btn__icon"></i>
                <span class="btn__text">Переснять</span>
            </button>
        </div>
        <div class="grid__col--12 grid__col--md--6">
            <button class="btn btn--style--primary-lighter btn--size--lg btn--fluid">
                <i class="icon icon--size--lg icon--close-48 btn__icon"></i>
                <span class="btn__text">Отменить</span>
            </button>
        </div>
    </div>
</div><!-- controls bar -->
