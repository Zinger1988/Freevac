---
layout: onboarding
title: Onboarding
---

<div class="onboarding-slider onboarding__onboarding-slider swiper" id="onboarding-slider">

    <div class="progress onboarding__progress container">
        <div class="progress__track">
            <div class="progress__inner"></div>
        </div>
    </div><!--progress-->

    <div class="swiper-wrapper onboarding-slider__wrapper">

        <div class="onboarding-slider__slide swiper-slide">
            <div class="onboarding-slider__container container">

                <div class="onboarding-slider__content">

                    <div class="talk-bubbles onboarding-slider__talk-bubbles">
                        <div class="talk-bubbles__list" style="height: 0">
                            <div class="talk-bubbles__item">
                                <div class="balloon balloon--style--primaryLighter3 talk-bubbles__balloon">
                                    Як добре, що ти повернувся!
                                </div>
                            </div>
                            <div class="talk-bubbles__item">
                                <div class="balloon balloon--style--primaryLighter3 talk-bubbles__balloon">
                                    Ми минулого разу не закінчили заповнення твого профілю.
                                </div>
                            </div>
                            <div class="talk-bubbles__item">
                                <div class="balloon balloon--style--primaryLighter3 talk-bubbles__balloon">
                                    Продовжимо?
                                </div>
                            </div>
                        </div>
                    </div><!--talk bubbles-->

                    <div class="onboarding-slider__slide-controls controls-bar">
                        <button class="btn
                                btn--size--lg
                                btn--style--accent
                                btn--fluid
                                onboarding-slider__btn
                                onboarding-slider__btn--next" disabled>
                            <span class="btn__text">Продовжити</span>
                        </button>
                    </div><!--controls bar-->

                </div><!--slide content-->

                <div class="onboarding-slider__media">
                    <img class="onboarding-slider__media-img" src="assets/img/onboarding/3.png" alt="image">
                </div><!--slide media-->

            </div><!--container-->
        </div><!--slide-->

    </div>
</div><!--onboarding slider-->
