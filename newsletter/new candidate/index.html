<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Newsletter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="background-color: #F1F0F3;">

<!--#region wrapper-->
<table align="center"
       bgcolor="#ffffff"
       cellpadding="0"
       cellspacing="0"
       style="
       border-collapse: collapse;
       width: 100%;
       background: #ffffff;">
    <tbody>
    <tr>
        <td bgcolor="#F1F0F3"
            style="
            width: 100%;
            background-color: #F1F0F3;
            padding: 50px 0 50px 0;">

            <!--#region container-->
            <table align="center"
                   cellpadding="0"
                   cellspacing="0"
                   style="
                   border-collapse: collapse;
                   width: 480px;
                   background: transparent;"
                   width="480">
                <tbody>
                <tr>
                    <td style="padding: 0 0 8px 0">

                        <!--#region primary section-->
                        <table align="center"
                               cellpadding="0"
                               cellspacing="0"
                               style="
                               border-collapse: collapse;
                               width: 480px;
                               background: transparent;"
                               width="480">
                            <tbody>
                            <tr>
                                <td style="
                                    background-color: transparent;
                                    width: 480px;
                                    padding: 0;"
                                    width="480">
                                    <img alt="border-top"
                                         src="primary-section__border-top.png"
                                         style="
                                         display: block;
                                         width: 480px;
                                         height: 23px;
                                         outline: none;"/>
                                </td>
                            </tr>
                            <tr>
                                <td bgcolor="#7b41e6"
                                    style="background: #7b41e6 url('bg_primary.png') repeat;
                                    padding: 17px 32px 17px 32px;
                                    width: 480px"
                                    width="480">
                                    <a href="#"
                                       style="
                                       display: block;
                                       width: 122px;
                                       height: 24px;
                                       outline: none"
                                       target="_self">
                                        <img alt="border-top"
                                             src="logo.png"
                                             style="
                                             display: block;
                                             width: 122px;
                                             height: 24px"/>
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td width="480"
                                    style="background-color: transparent;
                                    width: 480px;
                                    padding: 0;">
                                    <img alt="border-top"
                                         src="primary-section__border-bottom.png"
                                         style="
                                         display: block;
                                         width: 480px;
                                         height: 23px"/>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!--#endregion primary section-->

                    </td>
                </tr>
                <tr>
                    <td style="padding: 0 0 8px 0">

                        <!--#region text section-->

                               cellpadding="0"
                               cellspacing="0"
                               style="
                               border-collapse: collapse;
                               width: 480px;
                               background: transparent;" width="480">
                            <tbody>
                            <tr>
                                <td width="480"
                                    style="
                                    background-color: transparent;
                                    width: 480px;
                                    padding: 0;">
                                    <img alt="border-top"
                                         src="text-section__border-top.png"
                                         style="
                                         display: block;
                                         width: 480px;
                                         height: 23px"/>
                                </td>
                            </tr>
                            <tr>
                                <td bgcolor="#ffffff"
                                    style="padding: 9px 32px 9px 32px;
                                    background: #ffffff url('bg_white.png') repeat;
                                    width: 480px" width="480">
                                    <div style="font-family: 'PT Sans', Arial, sans-serif;
                                    font-weight: 700;
                                    font-size: 24px;
                                    line-height: 1.2;
                                    color: #000000;">
                                        Новий кандидат на вакансію <br>
                                        <span style="color: #7B41E7">Продуктовий дизайнер</span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td width="480"
                                    style="
                                    background-color: transparent;
                                    width: 480px;
                                    padding: 0;">
                                    <img alt="border-top"
                                         src="text-section__border-bottom.png"
                                         style="
                                         display: block;
                                         width: 480px;
                                         height: 23px"/>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!--#endregion text section-->

                    </td>
                </tr>
                <tr>
                    <td style="padding: 0 0 32px 0">

                               cellpadding="0"

                               style="
                               border-collapse: collapse;
                               width: 480px;
                               background: transparent;"
                               width="480">

                                    background-color: transparent;
                                    width: 480px;
                                    padding: 0;">
                                    <img alt="border-top"

                            </tr>

                                <td bgcolor="#ffffff"

                                    width: 480px"
                                    width="480">

                                           cellspacing="0"
                                           style="
                                           border-collapse: collapse;
                                           width: 432px;
                                           background: transparent;"
                                           width="432">
                                        <tbody>
                                        <tr>
                                            <td rowspan="2"
                                                style="
                                                width: 120px"
                                                width="120">
                                                <img alt="employee"
                                                     src="employee.png"
                                                     style="
                                                     display: block;
                                                     border-radius: 16px;
                                                     width: 120px;"/>
                                            </td>
                                            <td style="vertical-align: top;
                                             width: 312px;
                                             padding: 0 0 0 24px">
                                                <div style="font-family: 'PT Sans', Arial, sans-serif;
                                                font-weight: 400;
                                                font-size: 14px;
                                                line-height: 1.5;
                                                color: #7B41E7;
                                                margin: 0 0 4px 0;">
                                                    new job posting
                                                </div>

                                                <div style="font-family: 'PT Sans', Arial, sans-serif;
                                                font-weight: 700;
                                                font-size: 20px;
                                                line-height: 1.2;
                                                color: #000000;
                                                margin: 0 0 4px 0;">
                                                    Vladislab Borisenko
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="vertical-align: bottom;
                                            width: 312px;
                                            text-align: left;
                                            padding: 0 0 0 24px">

                                                <!--#region buttons-->
                                                <table cellpadding="0"
                                                       cellspacing="0"
                                                       style="
                                                       border-collapse: collapse;
                                                       background: transparent;">
                                                    <tbody>
                                                    <tr>
                                                        <td style="padding: 0 12px 0 0">
                                                            <a href="#"
                                                               style="
                                                               text-decoratoon: none;
                                                               outline: none;"
                                                               target="_self">
                                                                <img alt="primary button"
                                                                     src="button_open.png"
                                                                     style="
                                                                     height: 40px;
                                                                     width: 112px;
                                                                     display: block;"/>
                                                            </a>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                                <!--#endregion buttons-->

                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td width="480"
                                    style="
                                    background-color: transparent;
                                    width: 480px;
                                    padding: 0;">
                                    <img alt="border-top"
                                         src="text-section__border-bottom.png"
                                         style="
                                         display: block;
                                         width: 480px;
                                         height: 23px"/>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!--#endregion position section-->

                    </td>
                </tr>
                <tr>
                    <td style="padding: 0 0 32px 0;">

                        <!--#region footer section-->
                        <table align="center"
                               cellpadding="0"
                               cellspacing="0"
                               style="
                               border-collapse: collapse;
                               background: transparent;">
                            <tbody>
                            <tr>
                                <td>
                                    <a href="#"
                                       style="
                                       outline: none;
                                       text-decoration: none"
                                       target="_self">
                                        <img alt="logo"
                                             src="logo2.png"
                                             style="width: 152px;
                                             height: 30px;
                                             display: block;
                                             outline: none;" />
                                    </a>
                                </td>
                                <td style="padding: 0 0 0 24px;">
                                    <div style="font-family: 'PT Sans', Arial, sans-serif;
                                                font-weight: 400;
                                                font-size: 14px;
                                                line-height: 1.1;
                                                color: #5BD64D;">
                                        create amazing<br />
                                        video resume for free
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!--#endregion footer section-->

                    </td>
                </tr>
                <tr>
                    <td>
                        <div style="text-align: center;
                                    font-family: 'PT Sans', Arial, sans-serif;
                                    font-weight: 400;
                                    font-size: 12px;
                                    line-height: 1.5;
                                    color: #B5B1BC;">
                            Less important legal text. Here is an example of
                            <a href="#" style="text-decoration: none; color: #7E7987" target="_self">link 1</a>
                            and here is <a href="#" style="text-decoration: none; color: #7E7987" target="_self">link 2</a>.
                            Also here you can place a
                            <a href="#" style="text-decoration: none; color: #7E7987" target="_self">link</a>
                            to unsubscribe from the mailing list.
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
            <!--#endregion container-->

        </td>
    </tr>
    </tbody>
</table>
<!--#endregion wrapper-->

</body>
</html>
