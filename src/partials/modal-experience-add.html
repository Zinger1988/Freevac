<div class="modal" id="user-experience-add">

                    <div class="form__input-row form__input-row--checkbox-radio">

                            <span class="checkbox-radio__label">3 года</span>

                    </div><!-- input row -->
                    <div class="form__input-row form__input-row--checkbox-radio">

                            <span class="checkbox-radio__toggler"></span>
                            <span class="checkbox-radio__label">4+ года</span>
                        </label>
                    </div><!-- input row -->
                </div><!-- form group -->

                <div class="form__footer">

            </form><!-- form -->

        </div><!-- body -->
