---
layout: profile-video-edit
title: Profile
---

<div class="grid grid--on-lg">

    <div class="grid__col--4">
        <div class="profile__video" id="profile-video">
            <div class="video-counter--countdown" data-counter="3" id="video-countdown">03</div>

            <div class="profile__video-holder video-holder">
                <div class="video-holder__content">
                    <video class="video-holder__content-video video-player video-record" src="assets/video/01.mp4" playsinline>
                        You need an HTML 5-capable browser.
                    </video>
                </div>
            </div><!--video holder-->

        </div><!--profile video-->
    </div><!-- grid col -->

    <div class="grid__col--8 profile__content-wrapper">
        <div class="profile__content">

            <article class="content-tile profile__content-tile">
                <section class="content-tile__section">

                    <div class="balloon balloon--style--accent content-tile__balloon" id="take-video-balloon">Расскажу немного о себе</div>

                    <ul class="action-list profile__action-list" id="action-list">
                        <li class="action-list__item" role="button" data-modal-id="user-question">
                            <span class="action-list__icon">
                                <i class="icon icon--size--sm icon--edit-16"></i>
                            </span>
                            <span class="action-list__text">Изменить заголовок видео</span>
                        </li>
                        <li class="action-list__item" role="button" data-modal-id="hide-video">
                            <span class="action-list__icon">
                                <i class="icon icon--size--sm icon--hide-16"></i>
                            </span>
                            <span class="action-list__text">Скрыть</span>
                        </li>
                        <li class="action-list__item" role="button" data-modal-id="delete-video">
                            <span class="action-list__icon">
                                <i class="icon icon--size--sm icon--delete-16"></i>
                            </span>
                            <span class="action-list__text">Удалить видео</span>
                        </li>
                    </ul><!-- action list -->

                    <div class="video-counter hidden" data-counter="120" id="video-counter">02:00</div>

                </section>

                <div class="policy content-tile__policy">
                    Нажимая на кнопку «Переснять», вы соглашаетесь с <a href="#" target="_blank">правилами сервиса</a> и
                    <a href="#" target="_blank">политикой конфиденциальности</a>
                </div>
            </article><!-- content tile -->

            <div class="profile__controls-bar" id="record-control-bar">
                <button class="btn btn--style--accent btn--size--lg btn--fluid" id="record-btn">
                    <i class="icon icon--size--lg icon--camera-48 btn__icon"></i>
                    <span class="btn__text">Переснять</span>
                </button>
            </div><!-- controls bar -->

        </div><!-- profile content -->
    </div><!-- grid col -->
</div><!--grid-->
