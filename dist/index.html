<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="assets/img/favicon/safari-pinned-tab.svg" color="#7b41e7">
    <meta name="msapplication-TileColor" content="#7b41e7">
    <meta name="theme-color" content="#ffffff">
    
    <link rel="stylesheet" href="assets/css/style.min.css">    <title>Freevac</title>
</head>

<body>

<div class="index page-content__index">
    <div class="container index__container">

        
        <div class="index__logo">
            <a class="logo index__logo-link" href="#">
                <img class="logo__img" src="assets/img/logo-accent.svg" alt="Freevac">
            </a>
        </div>
        
        <div class="index__controls">
            <button class="btn btn--style--primary btn--size--regular index__controls-btn" data-modal-id="login">
                <i class="icon icon--size--sm icon--arrowangleright-16 btn__icon"></i>
                <span class="btn__text">Создать видеорезюме</span>
            </button>
            <a href="#" class="btn btn--style--primary btn--size--regular index__controls-btn">
                <i class="icon icon--size--sm icon--arrowangleright-16 btn__icon"></i>
                <span class="btn__text">Посмотреть видеорезюме</span>
            </a>
        </div><!--index controls-->
        
        <div class="index__title-img">
            <picture>
                <source src="assets/img/title-img/lg.jpg" media="(max-width: 991px)">
                <source src="assets/img/title-img/xl.jpg" media="(min-width: 992px)">
                <img class="index__title-img-item" src="assets/img/title-img/xl.jpg" alt="freevac">
            </picture>
        </div><!--index title img-->
        
        

    </div>
</div><!--profile layout-->

<div class="modal" id="login">

    <div class="modal__holder">

        <div class="modal__title-controls">
            <button class="btn btn--size--regular btn--style--secondary modal-close">
                <i class="icon icon--size--sm icon--close-16 btn__icon"></i>
            </button>
        </div><!-- title -->

        <div class="modal__main">

            <div class="modal__heading h2">Вход на freevac</div>

            <div class="modal__body">
                <div class="modal__login-bar login-bar">

                    <a class="btn btn--fluid btn--style--secondary btn--size--regular login-bar__btn" href="">
                        <img class="btn__img btn__img--size--sm" src="assets/img/socials/google.svg" alt="Google">
                        <span class="btn__text">Google</span>
                    </a><!--button-->

                    <a class="btn btn--fluid btn--style--secondary btn--size--regular login-bar__btn" href="">
                        <img class="btn__img btn__img--size--sm" src="assets/img/socials/apple.svg" alt="Apple">
                        <span class="btn__text">Apple</span>
                    </a><!--button-->

                    <a class="btn btn--fluid btn--style--secondary btn--size--regular login-bar__btn" href="">
                        <img class="btn__img btn__img--size--sm" src="assets/img/socials/facebook.svg" alt="Facebook">
                        <span class="btn__text">Facebook</span>
                    </a><!--button-->

                    <a class="btn btn--fluid btn--style--secondary btn--size--regular login-bar__btn" href="">
                        <img class="btn__img btn__img--size--sm" src="assets/img/socials/linkedin.svg" alt="LinkedIn">
                        <span class="btn__text">LinkedIn</span>
                    </a><!--button-->

                </div><!-- login bar -->
            </div><!-- body -->
        </div><!-- main -->
    </div>

</div><!-- user-name modal -->
<script src="assets/js/app.js"></script>
</body>
</html>
