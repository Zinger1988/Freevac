        <nav class="employer-cabinet__sb-nav sb-nav">

                    </span>
                </li>
                <li class="sb-nav__item">
                    <span class="sb-nav__link sb-nav__link--step sb-nav__link--step-completed">

                    </span>
                </li>
                <li class="sb-nav__item">
                    <span class="sb-nav__link sb-nav__link--step sb-nav__link--active">

                <li class="sb-nav__item">

                </li>
            </ul>
        </nav><!-- sb nav -->

    </div><!-- grid col -->

    <div class="grid__col--8">

        <div class="employer-cabinet__content">

            <article class="content-tile content-tile--alt2 employer-cabinet__content-tile">

                <section class="content-tile__section">

                    <h2 class="content-tile__title">Требования</h2>

                    <div class="content-tile__desc">
                        Здесь можно написать какие нужны навыки, опыт и знания.
                    </div>

                    <div class="form content-tile__form">

                        <div class="form__group">
                            <div class="grid grid--on-xs">

                                <div class="grid__col--12">
                                    <div class="input-row input-row--pointer form__input-row" data-modal-id="vacancy-requirement-edit">
                                        <div class="input-row__title">требование №1</div>
                                        <input class="input-text input-text--iconic input-text--iconic--angle-right input-row__input-text" type="text" value="3+ years of proven experience as UI/UX designer" readonly>
                                    </div><!-- input row -->
                                </div>

                                <div class="grid__col--12">
                                    <div class="input-row input-row--pointer form__input-row" data-modal-id="vacancy-requirement-edit">
                                        <div class="input-row__title">требование №2</div>
                                        <input class="input-text input-text--iconic input-text--iconic--angle-right input-row__input-text" type="text" value="Ability to design an adaptive interface" readonly>
                                    </div><!-- input row -->
                                </div>

                                <div class="grid__col--12">
                                    <div class="input-row input-row--pointer form__input-row" data-modal-id="vacancy-requirement-edit">
                                        <div class="input-row__title">требование №3</div>
                                        <input class="input-text input-text--iconic input-text--iconic--angle-right input-row__input-text" type="text" value="Knowledge of native and mobile patterns and understanding of their differences" readonly>
                                    </div><!-- input row -->
                                </div>

                            </div>
                        </div><!-- form group-->

                        <div class="form__footer">
                            <button class="btn btn--size--regular btn--style--primary" data-modal-id="vacancy-requirement-add">
                                <i class="icon icon--size--sm icon--plus-16 btn__icon"></i>
                                <span class="btn__text">Добавить</span>
                            </button>
                        </div><!-- form footer -->

                    </div><!-- form -->

                </section><!-- content tile section -->

            </article><!-- content tile -->

            <div class="employer-cabinet__controls-bar controls-bar">
                <button class="btn btn--size--lg btn--fluid btn--style--secondary-alt controls-bar__btn">
                    <i class="icon icon--size--lg icon--arrowleft-48 btn__icon"></i>
                    <span class="btn__text">Назад</span>
                </button>
                <button class="btn btn--size--lg btn--fluid btn--style--accent controls-bar__btn">
                    <i class="icon icon--size--lg icon--arrowright-48 btn__icon"></i>
                    <span class="btn__text">Продолжить</span>
                </button>
            </div>
