title: Employer
---

<div class="grid grid--on-lg">

    <div class="grid__col--4">

        <nav class="employer-cabinet__sb-nav sb-nav">
            <ul class="sb-nav__list">
                <li class="sb-nav__item">
                    <span class="sb-nav__link sb-nav__link--step sb-nav__link--step-completed">
                        <span class="sb-nav__link-text">О вакансии</span>
                    </span>
                </li>
                <li class="sb-nav__item">
                    <span class="sb-nav__link sb-nav__link--step sb-nav__link--active">
                        <span class="sb-nav__link-text">О компании</span>
                    </span>
                </li>
                <li class="sb-nav__item">
                    <span class="sb-nav__link sb-nav__link--step">
                        <span class="sb-nav__link-text">Вопросы</span>
                    </span>
                </li>
                <li class="sb-nav__item">
                    <span class="sb-nav__link sb-nav__link--step">
                        <span class="sb-nav__link-text">Требования</span>
                    </span>
                </li>
                <li class="sb-nav__item">
                    <span class="sb-nav__link sb-nav__link--step">
                        <span class="sb-nav__link-text">Обязанности</span>
                    </span>
                </li>
                <li class="sb-nav__item">
                    <span class="sb-nav__link sb-nav__link--step">
                        <span class="sb-nav__link-text">Условия работы</span>
                    </span>
                </li>
            </ul>
        </nav><!-- sb nav -->

    </div><!-- grid col -->

    <div class="grid__col--8">

        <div class="employer-cabinet__content">

            <article class="content-tile content-tile--alt2 employer-cabinet__content-tile">

                <section class="content-tile__section">

                    <h2 class="content-tile__title">О компании</h2>

                    <div class="content-tile__desc">
                        Информация о компании или проекте
                    </div>

                    <div class="form content-tile__form">

                        <div class="form__group">
                            <div class="grid grid--on-xs">

                                <div class="grid__col--12">
                                    <div class="input-row input-row--pointer form__input-row">
                                        <div class="input-row__title">название компании</div>
                                        <input class="input-text input-row__input-text" type="text" value="Teradek">
                                    </div><!-- input row -->
                                </div>

                                <div class="grid__col--12">
                                    <div class="input-row input-row--pointer form__input-row">
                                        <div class="input-row__title">сайт компании</div>
                                        <input class="input-text input-row__input-text" type="text" value="teradek.com.ua">
                                    </div><!-- input row -->
                                </div>

                                <div class="grid__col--12">
                                    <div class="input-row input-row--pointer form__input-row input-row" data-modal-id="logo-loading">
                                        <div class="input-row__title">логотип компании</div>
                                        <input class="input-text input-text--iconic input-text--iconic--angle-right input-row__input-text" readonly type="text" value="teradek-logo.svg">
                                    </div><!-- input row -->
                                </div>

                            </div>
                        </div><!-- form group-->

                    </div><!-- form -->

                </section><!-- content tile section -->

            </article><!-- content tile -->

            <div class="employer-cabinet__controls-bar controls-bar">
                <button class="btn btn--size--lg btn--fluid btn--style--secondary controls-bar__btn">
                    <i class="icon icon--size--lg icon--arrowleft-48 btn__icon"></i>
                    <span class="btn__text">Назад</span>
                </button>
                <button class="btn btn--size--lg btn--fluid btn--style--accent controls-bar__btn">
                    <i class="icon icon--size--lg icon--arrowright-48 btn__icon"></i>
                    <span class="btn__text">Продолжить</span>
                </button>
            </div>

        </div><!-- content -->

    </div><!-- grid col -->

</div><!-- grid -->
