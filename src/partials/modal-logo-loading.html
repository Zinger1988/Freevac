<div class="modal" id="logo-loading">

    <div class="modal__title-controls">
        <button class="btn btn--size--regular btn--style--secondary modal-close">
            <i class="icon icon--size--sm icon--close-16 btn__icon"></i>
        </button>
    </div><!-- title -->

    <div class="modal__main">

        <div class="modal__heading h2">Логотип компании</div>

        <div class="modal__body">

            <form class="form add-file" method="post">

                <div class="form__group">
                    <div class="input-row input-row--pointer input-row--file form__input-row">
                        <div class="input-row__title">Файл</div>

                        <div class="add-file__img-holder">
                            <!-- предустановленная картинка <img class="add-file__img" src="assets/img/temp/company-logo.jpg" alt="logo"> -->
                        </div>

                        <input class="input-text input-row__input-text input-text--iconic input-text--iconic--angle-right add-file__input-text"
                               type="text"
                               placeholder="загрузи файл svg, png или jpg"
                               readonly>
                        <!-- предустановленная значение: добавить аттрибут value -->

                        <input class="input-row__input-file add-file__control"
                               type="file"
                               name=""
                               accept="image/svg+xml, image/jpg, image/jpeg, image/jpe, image/png">

                    </div><!-- input row -->
                </div><!-- form group -->

                <div class="form__footer">
                    <button class="btn btn--style--primary btn--size--regular" disabled>
                        <span class="btn__text">Сохранить</span>
                    </button>
                </div><!-- form footer-->
            </form><!-- form -->

        </div><!-- body -->
    </div><!-- main -->

</div><!-- user cvv portfolio modal -->
