<div class="grid grid--on-lg">

    <div class="grid__col--4">

        <nav class="employer-cabinet__sb-nav sb-nav">
            <ul class="sb-nav__list">
                <li class="sb-nav__item">
                    <a class="sb-nav__link" href="#">
                        <span class="sb-nav__link-text">Вакансии</span>
                        <span class="sb-nav__link-counter">4</span>
                    </a>
                </li>
                <li class="sb-nav__item">
                    <a class="sb-nav__link" href="#">
                        <span class="sb-nav__link-text">Кандидаты</span>
                        <span class="sb-nav__link-counter">12</span>
                    </a>
                </li>
                <li class="sb-nav__item">
                    <span class="sb-nav__link sb-nav__link--active" href="#">
                        <span class="sb-nav__link-text">Настройки</span>
                    </span>
                </li>
            </ul>
        </nav><!-- sb nav -->

    </div><!-- grid col -->

    <div class="grid__col--8">

        <div class="employer-cabinet__content">

            <article class="content-tile content-tile--alt2 employer-cabinet__content-tile">

                <section class="content-tile__section">

                    <h2 class="content-tile__title">Информация</h2>

                    <div class="form content-tile__form">

                        <div class="form__group">
                            <div class="grid grid--on-xs">

                                <div class="grid__col--12">
                                    <div class="input-row input-row--pointer form__input-row">
                                        <div class="input-row__title">название компании</div>
                                        <input class="input-text input-row__input-text" type="text" value="Teradek">
                                    </div><!-- input row -->
                                </div>

                                <div class="grid__col--12">
                                    <div class="input-row input-row--pointer form__input-row">
                                        <div class="input-row__title">сайт компании</div>
                                        <input class="input-text input-row__input-text" type="text" value="teradek.com.ua">
                                    </div><!-- input row -->
                                </div>

                                <div class="grid__col--12">
                                    <div class="input-row input-row--pointer form__input-row input-row" data-modal-id="logo-loading">
                                        <div class="input-row__title">логотип компании</div>
                                        <input class="input-text input-text--iconic input-text--iconic--angle-right input-row__input-text" readonly type="text" value="teradek-logo.svg">
                                    </div><!-- input row -->
                                </div>

                            </div>
                        </div><!-- form group-->

                    </div><!-- form -->

                </section><!-- content tile section -->

                <section class="content-tile__section">

                    <h2 class="content-tile__title">Контакты</h2>

                    <div class="form content-tile__form">

                        <div class="form__group">
                            <div class="input-row input-row--pointer form__input-row" data-modal-id="user-email-edit">
                                <div class="input-row__title">e-mail</div>
                                <input class="input-text input-text--iconic input-text--iconic--angle-right input-row__input-text" type="email" readonly value="link.lazarenko@gmail.com">
                            </div><!-- input row -->

                            <div class="input-row input-row--pointer form__input-row" data-modal-id="user-email-edit">
                                <div class="input-row__title">телефон</div>
                                <input class="input-text input-text--iconic input-text--iconic--angle-right input-row__input-text" type="tel" readonly value="+38 063 609 07 53">
                            </div><!-- input row -->

                            <div class="input-row input-row--pointer form__input-row" data-modal-id="user-email-edit">
                                <div class="input-row__title">instagram</div>
                                <input class="input-text input-text--iconic input-text--iconic--angle-right input-row__input-text" type="tel" readonly value="@k_dementeev">
                            </div><!-- input row -->

                            <div class="input-row input-row--pointer form__input-row" data-modal-id="user-email-edit">
                                <div class="input-row__title">telegram</div>
                                <input class="input-text input-text--iconic input-text--iconic--angle-right input-row__input-text" type="tel" readonly value="@k_dementeev">
                            </div><!-- input row -->

                            <div class="input-row input-row--pointer form__input-row" data-modal-id="user-email-edit">
                                <div class="input-row__title">linkedin</div>
                                <input class="input-text input-text--iconic input-text--iconic--angle-right input-row__input-text" type="tel" readonly value="@k_dementeev">
                            </div><!-- input row -->
                        </div><!-- form group-->

                        <div class="form__footer">
                            <button class="btn btn--style--primary btn--size--regular" data-modal-id="user-contacts-add">
                                <i class="icon icon--size--sm icon--plus-16 btn__icon"></i>
                                <span class="btn__text">Добавить</span>
                            </button>
                        </div><!-- form footer-->

                    </div><!-- form -->

                </section><!-- content tile section -->

                <section class="content-tile__section">

                    <h2 class="content-tile__title">Безопасность</h2>

                    <div class="form content-tile__form">

                        <div class="form__group">
                            <div class="grid grid--on-xs">

                                <div class="grid__col--12">
                                    <div class="input-row input-row--pointer form__input-row" data-modal-id="user-login-edit">
                                        <div class="input-row__title">логин</div>
                                        <input class="input-text input-row__input-text" type="text" value="frellia12002" readonly>
                                    </div><!-- input row -->
                                </div>

                                <div class="grid__col--12">
                                    <div class="input-row input-row--pointer form__input-row" data-modal-id="password-edit">
                                        <div class="input-row__title">пароль</div>
                                        <input class="input-text input-row__input-text" type="password" value="123456789" readonly>
                                    </div><!-- input row -->
                                </div>

                            </div>
                        </div><!-- form group-->

                    </div><!-- form -->

                </section><!-- content tile section -->

            </article><!-- content tile -->

        </div><!-- content -->

    </div><!-- grid col -->

</div><!-- grid -->
