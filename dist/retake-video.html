<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="assets/img/favicon/safari-pinned-tab.svg" color="#7b41e7">
    <meta name="msapplication-TileColor" content="#7b41e7">
    <meta name="theme-color" content="#ffffff">
    
    <link rel="stylesheet" href="assets/css/style.min.css">    <title>Freevac</title>
</head>

<body>

<header class="page-header">
    <div class="container">
        <div class="page-header__inner">

            <a href="#" class="logo page-header__logo">
                <img src="assets/img/logo.svg" alt="Freevac">
            </a>

            <div class="page-header__controls">
                <button class="btn btn--size--regular btn--style--primary page-header__controls-btn page-header__controls-btn--logout-mob">
                    <i class="icon icon--size--sm icon--exit-16 btn__icon"></i>
                </button>
                <button class="btn btn--size--regular btn--style--secondary page-header__controls-btn page-header__controls-btn--logout-desk">
                    <span class="btn__text">Выйти</span>
                </button>
            </div>

        </div>
    </div>
</header><!--header-->
<main class="page-content">
    <div class="container">

        <div class="navbar page-content__navbar">
            <button class="btn btn--style--secondary btn--size--regular">
                <i class="icon icon--size--sm icon--arrowangleleft-16 btn__icon"></i>
                <span class="btn__text">Назад</span>
            </button>
        </div><!--navbar-->

        <div class="profile page-content__profile">

            
            <div class="grid grid--on-lg">
            
                <div class="grid__col--4">
                    <div class="profile__video" id="profile-video">
                        <div class="video-counter--countdown" data-counter="3" id="video-countdown">03</div>
            
                        <div class="profile__video-holder video-holder">
                            <div class="video-holder__content">
                                <video class="video-holder__content-video" controls autoplay="true" loop>
                                    <source src="assets/video/02.mp4" type="video/mp4" /></source>
                                    <source src="assets/video/02.ogv" type="video/ogg"/></source>
                                    You need an HTML 5-capable browser.
                                </video>
                            </div>
                        </div><!--video holder-->
            
                    </div><!--profile video-->
                </div><!-- grid col -->
            
                <div class="grid__col--8">
                    <div class="profile__content">
            
                        <article class="content-tile profile__content-tile" id="take-video-tile">
                            <section class="content-tile__section">
            
                                <div class="balloon balloon--style--accent content-tile__balloon">Расскажу немного о себе</div>
            
                                <ul class="action-list profile__action-list" id="action-list">
                                    <li class="action-list__item" role="button" data-modal-id="user-question">
                            <span class="action-list__icon">
                                <i class="icon icon--size--sm icon--edit-16"></i>
                            </span>
                                        <span class="action-list__text">Изменить заголовок видео</span>
                                    </li>
                                    <li class="action-list__item" role="button">
                            <span class="action-list__icon">
                                <i class="icon icon--size--sm icon--edit-16"></i>
                            </span>
                                        <span class="action-list__text">Скрыть</span>
                                    </li>
                                    <li class="action-list__item" role="button">
                            <span class="action-list__icon">
                                <i class="icon icon--size--sm icon--delete-16"></i>
                            </span>
                                        <span class="action-list__text">Удалить видео</span>
                                    </li>
                                </ul>
            
                                <div class="video-counter" data-counter="120" id="video-counter">02:00</div>
            
                            </section>
                        </article><!-- content tile -->
            
                        <div class="profile__controls-bar" id="record-control-bar">
                            <button class="btn btn--style--accent btn--size--lg btn--fluid" id="record-btn">
                                <i class="icon icon--size--lg icon--camera-48 btn__icon"></i>
                                <span class="btn__text">Переснять</span>
                            </button>
                        </div><!-- controls bar -->
            
                    </div><!-- profile content -->
                </div><!-- grid col -->
            </div><!--grid-->

        </div><!--profile layout-->
    </div><!--container-->
</main><!--page content-->

<footer class="page-footer">
    <div class="container">
        <div class="page-footer__inner">

            <div class="page-footer__tagline">
                <div class="page-footer__tagline-pre">создано при помощи</div>
                <a class="logo page-footer__tagline-logo" href="#">
                    <img class="logo__img" src="assets/img/logo-grey.svg" alt="Freevac">
                </a>
            </div>

        </div>
    </div>
</footer>
<div class="modal" id="user-question">

    <div class="modal__title-controls">
        <button class="btn btn--size--regular btn--style--secondary modal-close">
            <i class="icon icon--size--sm icon--close-16 btn__icon"></i>
        </button>
    </div><!-- title -->

    <div class="modal__main">

        <div class="modal__heading h2">Изменить заголовок</div>

        <div class="modal__body">

            <form class="form modal__form" method="post">
                <div class="form__group">
                    <div class="input-row input-row--pointer form__input-row">
                        <div class="input-row__title">Заголовок</div>
                        <input class="input-text input-row__input-text" type="text" value="Расскажу немного о себе" data-complete-label="idea">
                    </div><!-- input row -->
                </div><!-- form group-->

                <div class="form__footer">
                    <button class="btn btn--style--primary btn--size--regular">
                        <span class="btn__text">Сохранить</span>
                    </button>
                </div><!-- form footer-->
            </form><!-- form -->

            <div class="h5 modal__sub-heading">Несколько идей</div>

            <ul class="action-list profile__action-list">
                <li class="action-list__item" role="button" data-complete-for="idea">
                        <span class="action-list__icon">
                            <i class="icon icon--size--sm icon--plus-16"></i>
                        </span>
                    <span class="action-list__text" data-complete-text>
                            Чем занимался на прошлой работе?
                        </span>
                </li>
                <li class="action-list__item" role="button" data-complete-for="idea">
                        <span class="action-list__icon">
                            <i class="icon icon--size--sm icon--plus-16"></i>
                        </span>
                    <span class="action-list__text" data-complete-text>
                            Самый незабываемый проект
                        </span>
                </li>
                <li class="action-list__item" role="button" data-complete-for="idea">
                        <span class="action-list__icon">
                            <i class="icon icon--size--sm icon--plus-16"></i>
                        </span>
                    <span class="action-list__text" data-complete-text>
                            Самая сложная задача
                        </span>
                </li>
                <li class="action-list__item" role="button" data-complete-for="idea">
                        <span class="action-list__icon">
                            <i class="icon icon--size--sm icon--plus-16"></i>
                        </span>
                    <span class="action-list__text" data-complete-text>
                            Моя гордость
                        </span>
                </li>
            </ul><!-- action-list -->

        </div><!-- body -->
    </div><!-- main -->

</div><!-- user-name modal -->
<script src="assets/js/app.js"></script>
</body>
</html>
