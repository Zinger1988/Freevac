<header class="page-header page-header--landing">
    <div class="container">
        <div class="page-header__inner">
            <a href="#" class="logo page-header__logo">
                <img class="logo__img" src="assets/img/logo-accent.svg" alt="Vividi">
            </a>

            <div class="page-header__tabs">
                <span class="page-header__tabs-item page-header__tabs-item--active">Я роботодавець</span>
                <a href="#" class="page-header__tabs-item">Я шукаю роботу</a>
            </div>

            <div class="page-header__controls">
                <button
                    class="btn btn--size--regular btn--style--secondary btn--style--rounded page-header__controls-btn"
                    data-modal-id="login-alt">
                    <span class="btn__text">Вход</span>
                </button>
                <button class="btn btn--size--regular btn--style--accent btn--style--rounded page-header__controls-btn"
                    data-modal-id="registration">
                    <span class="btn__text">Регистрация</span>
                </button>
            </div>

            <div class="lang-selector page-header__lang-selector">
                <button class="lang-selector__current">
                    <span>Ua</span>
                    <i class="lang-selector__arrow-icon icon icon--arrowangledown-16"></i>
                </button>
                <ul class="lang-selector__list">
                    <li class="lang-selector__item">
                        <a class="lang-selector__link" href="#">De</a>
                    </li>
                    <li class="lang-selector__item">
                        <a class="lang-selector__link" href="#">En</a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</header><!--page header landing-->
